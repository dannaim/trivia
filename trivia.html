<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English-Hebrew Trivia Game</title>
        <script type="text/javascript" src="game.js"></script>
        
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>English-Hebrew Trivia Game</h1>
        <div id="question"></div>
        <div id="options">
            <button class="option-btn" id="option1" title="Option 1">Option 1</button>
            <button class="option-btn" id="option2" title="Option 2">Option 2</button>
            <button class="option-btn" id="option3" title="Option 3">Option 3</button>
            <button class="option-btn" id="option4" title="Option 4">Option 4</button>
        </div>
        <div id="feedback"></div>
        <button id="pronounce-btn">Pronounce</button>
        <button id="next-btn">Next Question</button>
        <div id="strike">Strikes: 0</div>
        <div id="timer"><span id="timer-value">10</span></div>
        
    </body>
</html>
